<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>usando links externos</h1>
    <p>você pode usar o <a href="https://github.io" target="_blank" rel="external">github</a> </p> <!-- USANDO O "A" É REFERENTE A ADICIONAR O LINK dentro do "href="" e ao usar a tag "target="_Blank" rel="external" serve para abrir um novo link em uma nova aba -->
    <p>você pode acessar o <a href="https://www.google.com.br" target="_blank" rel="external">google</a></p> <!-- esses targets, são muito usados, atente-se-->
    <h1>usando links internos</h1>
    <p>para acessar a proxima pagina, clique <a href="pag002.html" rel="next" target="_self">aqui</a></p> <!-- _self é a minha propria pagina-->
    <p>pode acessar a pagina de <a href="noticias/pag003.html" rel="next" target="_self">noticias</a> </p> <!-- neste exemplo criei uma PASTA dentro da criação dos meus links, aí o diretorio muda um pouco-->
    <!-- rel="next" significa que é a proxima pagina-->
    <h1> Links para Download</h1> <!-- ver o site iana.org/assignments/media-types que tem inumeros media types....EXTREMAMENTE UTIL -->
    <ul>
      <li><a href="livro/Faça-fortuna-com-ações.pdf" download="meulivro.pdf" type="application/pdf" >baixar pdf</a></li>
      <li><a href="livro/Faça-fortuna-com-ações - Copia.rar" download="meulivro.zip" type="application/zip">baixar zip</a></li>
    </ul>
</body>
</html>
